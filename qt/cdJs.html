<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./cdJs.css" />
    <link rel="stylesheet" href="./res/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <script src="res/jquery/jquery.min.js"></script>
    <script src="res/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="order.js"></script>
</head>

<body>
    <div id="content" class="containter">
        <div class="login_content">
            <div class="order_content_main">
                <div class="confirmation_order">
                    <!-- 导航条 -->
                    <div class="confirmation_order_title">
                        <img src="http://res.4008823823.com.cn/kfcios/Html/res/images/step_2.gif" border="0"
                            usemap="#Map">
                    </div>
                    <!-- 订单明细和优惠 -->
                    <div id="order_promotion">
                        <!-- 订单详细  -->
                        <div class="order_detail_1">
                            <table width="100%" border="1" class="order_detail_table">
                                <tbody>
                                    <tr>
                                        <th width="6%">序号</th>
                                        <th width="20%">品名</th>
                                        <th width="9%">单价</th>
                                        <th width="10%">数量</th>
                                        <th width="9%">优惠价</th>
                                        <th width="9%">小计</th>
                                        <th width="19%">优惠备注</th>
                                        <th width="8%"><a href="javascript:;" id="clearProduct"
                                                style="color:#363435;">全部取消</a></th>
                                        <th width="10%" class="right_th">详细</th>
                                    </tr>
                                    <tr class="food_row" productid="60483"
                                        objectid="ff281432-f4c9-4685-8344-905ccdc97fbc" index="0">
                                        <td>1</td>
                                        <td>
                                            9.9元黄金鸡块9块</td>
                                        <td>¥9.9</td>
                                        <td>
                                            <a href="javascript:void(0)" class="doMinus" style="cursor: default;">
                                                <img
                                                    src="http://res.4008823823.com.cn/kfcios/Html/res/images/minus_icon_2_dis.gif">
                                            </a>
                                            <input type="text" class="pro_number_input2" value="1" maxlength="4"
                                                disabled="disabled">
                                            <a href="javascript:void(0)" class="doPlus">
                                                <img
                                                    src="http://res.4008823823.com.cn/kfcios/Html/res/images/add_icon._2.gif">
                                            </a>
                                        </td>
                                        <td><span>----------</span></td>
                                        <td>¥ 9.9</td>
                                        <td style="text-align: left;line-height: 18px;"></td>
                                        <td><img
                                                src="http://res.4008823823.com.cn/kfcios/Html/res/images/delete_icon_3.png">
                                            <a class="oiCancel" href="javascript:void(0)">取消</a></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="coupon_code" style="margin-bottom: 37px;*margin-bottom: 40px;">
                            <p>
                                <span class="price_span" style="margin-left: -46px">
                                    <em class="ft_b">小　计：</em>360.9元 | <em class="ft_b">外送费
                                        ：
                                    </em>9.0元<strong style="color: #F00;">
                                    </strong>
                                </span>
                            </p>
                            <span class="total_price_span" style="margin-left: -46px"><em
                                    class="ft_b">总金额：</em>369.9元</span>
                            <span class="total_price_province_span" style="margin-left: -46px; display:none;"><em
                                    class="ft_b">本单您共省了：</em>4.0元</span>
                            <p class="coupon_explain">
                                <span>肯德基宅急送在促销活动中，会赠送许多优惠代码，在确认订单页，输入优惠代码，点击“使用”即可。</span>
                            </p>
                        </div>
                    </div>
                    <script type="text/javascript">
                        //判断订单项减少时是否弹出提示
                        var reduceItemFlag = false;
                        $(function () {
                            PromotionUtil.init();
                            var warningCode = "0";
                            if ('2' == warningCode) {
                                base.yumAlert(property.WarningCode_2);
                            }
                            var halfPriceError = "10000";
                            var halfPNum = 1;
                            var eachHalfNum = 1;
                            if ("1") {
                                halfPNum = "1";
                            }
                            if ("") {
                                eachHalfNum = "";
                            }
                            if ('10015' == halfPriceError) {
                                base.yumAlert(property.halfPriceErrorMsg.format([halfPNum]));
                            }
                            if ('10024' == halfPriceError) {
                                base.yumAlert(property.eachHalfPriceErrorMsg.format([eachHalfNum]));
                            }

                        });
                    </script>
                    <div class="clear"></div>
                </div>
                <p>
                    <input type="button" class="step1 backbtn">
                    <input id="step_pay" type="button" class="nextbtn">
                </p>
            </div>

        </div>
    </div>
</body>


</html>
